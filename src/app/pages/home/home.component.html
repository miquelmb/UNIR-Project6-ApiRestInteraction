<section class="container mt-3">
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item cursor">
        <a class="page-link custom-font-color" (click)="addOrSubstractPage('-')"
          >&laquo;</a
        >
      </li>

      <div class="ngFor" *ngFor="let page of arrayOfPages">
        <li class="page-item cursor" [class.active]="currentPage === page">
          <a class="page-link custom-font-color" (click)="changePage(page)">{{
            page
          }}</a>
        </li>
      </div>

      <li class="page-item cursor">
        <a class="page-link custom-font-color" (click)="addOrSubstractPage('+')"
          >&raquo;</a
        >
      </li>
    </ul>
  </nav>
</section>

<section class="container">
  <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3">
    <article
      *ngFor="let user of arrUsers"
      class="col d-flex justify-content-center"
    >
      <app-user-card [oneUser]="user"></app-user-card>
    </article>
  </div>
</section>
